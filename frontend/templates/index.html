<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Research Paper Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <h2>Upload a Research Paper (PDF)</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button type="submit">Upload</button>
  </form>

  <pre id="output"></pre>

  <!-- âœ… Open in New Tab Only -->
  <div id="pdf-link-container" style="margin-top: 20px; display: none;">
    <a id="open-pdf" href="#" target="_blank">ðŸ“„ Open PDF in new tab</a>
  </div>

  <hr>

  <h2>Search arXiv Papers</h2>
  <input type="text" id="arxivInput" placeholder="e.g., LLMs, computer vision" size="50">
  <button onclick="searchArxiv()">Search</button>
  <ul id="arxivResults"></ul>

  <hr>

  <h2>Ask a Question</h2>
  <input type="text" id="userQuery" placeholder="Ask about the paper..." size="50"/>
  <button onclick="askQuery()">Submit</button>
  <pre id="answerOutput"></pre>

  <details>
    <summary>View Citations</summary>
    <ul id="citationsList"></ul>
  </details>
  <script src="/static/main.js"></script>
  

</body>
</html>
